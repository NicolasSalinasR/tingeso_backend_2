server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"

      routes:
        - id: HU1
          uri: lb://HU1
          predicates:
            - Path=/HU1/**
        - id: HU2-service
          uri: lb://HU2-service
          predicates:
            - Path=/HU2/**
        - id: HU3-service
          uri: lb://HU3-service
          predicates:
            - Path=/HU3/**
        - id: HU4-service
          uri: lb://HU4-service
          predicates:
            - Path=/HU4/**
